    <!-- Login form -->

    <div class="form-body">

      </div>
      <div class="row">
          <div class="img-holder">

                      <div class="page-links">

                          <div class="form-button">
                              <button id="submit" type="submit" class="ibtn" onclick="get_usr_phn()" > <a href="./login_frontend/otpreq.html" style="text-decoration: none;"> Request OTP </a></button>
                          </div>
                      </form>
                      <div class="other-links">

          </div>
